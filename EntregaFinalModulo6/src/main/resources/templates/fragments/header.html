<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<!-- Header Fragment -->
<header th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-50 border-bottom border-info border-opacity-25">
    <div class="container">
        <!-- Logo y nombre -->
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <div class="bg-info rounded-circle p-2 me-2"></div>
            <span class="fw-bold tracking-tight">Universidad Futuro</span>
        </a>

        <!-- Botón hamburguesa para móvil -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarMain" aria-controls="navbarMain"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú principal -->
        <div class="collapse navbar-collapse" id="navbarMain">
            <!-- Links de navegación -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Inicio</a>
                </li>
                <!-- Solo visible para administradores -->
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/admin/alumnos}">Gestión Alumnos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/materias}">Materias</a>
                </li>
            </ul>

            <!-- Menú de usuario autenticado -->
            <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <span sec:authentication="name">Usuario</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end bg-dark border border-info border-opacity-25"
                        aria-labelledby="userDropdown">
                        <li><a class="dropdown-item text-light" th:href="@{/perfil}">Mi Perfil</a></li>
                        <li><hr class="dropdown-divider border-info border-opacity-25"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="dropdown-item">
                                <button type="submit" class="btn btn-link text-danger p-0 w-100 text-start">
                                    Cerrar Sesión
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>

            <!-- Botones de login/registro para usuarios no autenticados -->
            <div class="d-flex" sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}" class="btn btn-outline-info me-2">Iniciar Sesión</a>
                <a th:href="@{/registro}" class="btn btn-info">Registrarse</a>
            </div>
        </div>
    </div>
</header>

<!-- Alerts Fragment -->
<div th:fragment="alerts" class="container mt-3">
    <!-- Alerta de éxito -->
    <div th:if="${successMessage}"
         class="alert alert-success bg-success bg-opacity-10 border-start border-success border-4 alert-dismissible fade show"
         role="alert">
        <strong>¡Éxito!</strong> <span th:text="${successMessage}">Operación realizada con éxito</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Alerta de error -->
    <div th:if="${errorMessage}"
         class="alert alert-danger bg-danger bg-opacity-10 border-start border-danger border-4 alert-dismissible fade show"
         role="alert">
        <strong>Error:</strong> <span th:text="${errorMessage}">Ha ocurrido un error</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Alerta de advertencia -->
    <div th:if="${warningMessage}"
         class="alert alert-warning bg-warning bg-opacity-10 border-start border-warning border-4 alert-dismissible fade show"
         role="alert">
        <strong>Advertencia:</strong> <span th:text="${warningMessage}">Mensaje de advertencia</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Alerta de información -->
    <div th:if="${infoMessage}"
         class="alert alert-info bg-info bg-opacity-10 border-start border-info border-4 alert-dismissible fade show"
         role="alert">
        <strong>Información:</strong> <span th:text="${infoMessage}">Mensaje informativo</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

<!-- Scripts Fragment -->
<div th:fragment="scripts">
    <!-- Bootstrap Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizado para las alertas -->
    <script>
        // Auto-cerrar alertas después de 5 segundos
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                setTimeout(function() {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }, 5000);
            });
        });
    </script>
</div>
</body>
</html>
