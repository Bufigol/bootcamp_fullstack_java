<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Scripts Fragment</title>
</head>
<body>
<!-- Fragment para scripts comunes -->
<div th:fragment="scripts">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery (si es necesario) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Scripts personalizados -->
    <script th:src="@{/js/utils.js}"></script>
    <script th:src="@{/js/app.js}"></script>

    <!-- Scripts específicos por página -->
    <th:block th:if="${#strings.equals(paginaActual, 'login')}">
        <script th:src="@{/js/login.js}"></script>
    </th:block>
    <th:block th:if="${#strings.equals(paginaActual, 'registro')}">
        <script th:src="@{/js/registro.js}"></script>
    </th:block>
</div>
</body>
</html>
