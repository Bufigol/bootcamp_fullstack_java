<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Universidad Futuro</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" th:href="@{/css/pages/login.css}">
</head>
<body>
<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Contenido principal -->
<main class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg">
        <div class="card-header bg-transparent border-bottom border-info border-opacity-25">
          <h4 class="text-info text-center mb-0">Iniciar Sesión</h4>
        </div>
        <div class="card-body">
          <!-- Alertas -->
          <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            Credenciales inválidas
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
          <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle-fill me-2"></i>
            Sesión cerrada exitosamente
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>

          <!-- Formulario -->
          <form th:action="@{/login}" method="post" id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-info" id="submitButton">
                <span class="spinner-border spinner-border-sm d-none" role="status" id="loginSpinner"></span>
                <span class="button-text">Iniciar Sesión</span>
              </button>
            </div>
          </form>

          <!-- Enlaces adicionales -->
          <div class="text-center mt-3">
            <p class="mb-0">¿No tienes una cuenta?
              <a th:href="@{/registro}" class="text-info">Regístrate</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
