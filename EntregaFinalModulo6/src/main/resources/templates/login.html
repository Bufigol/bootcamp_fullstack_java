<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSRF Token -->
    <meta name="_csrf" th:content="${_csrf?.token}"/>
    <meta name="_csrf_header" th:content="${_csrf?.headerName}"/>
    <title>Login - Sistema de Calificaciones</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
<div class="login-container">
    <div class="card">
        <div class="card-header text-center">
            <h4>Iniciar Sesión</h4>
        </div>
        <div class="card-body">
            <!-- Alertas -->
            <div id="alertContainer">
                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
                    <span th:text="${session?.SPRING_SECURITY_LAST_EXCEPTION?.message}">Credenciales inválidas</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${param.logout}" class="alert alert-info alert-dismissible fade show">
                    Has cerrado sesión exitosamente
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </div>

            <!-- Formulario de login -->
            <form id="loginForm" th:action="@{/api/auth/signin}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" id="submitButton">
                        <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                        <span class="button-text">Iniciar Sesión</span>
                    </button>
                </div>
            </form>

            <div class="text-center mt-3">
                <p>¿No tienes una cuenta?
                    <a th:href="@{/registro}" class="text-info">Regístrate</a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
