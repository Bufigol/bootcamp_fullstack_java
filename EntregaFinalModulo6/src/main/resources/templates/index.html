<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Calificaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/index.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>
    <!-- Alertas -->
    <div th:replace="~{fragments/header :: alerts}"></div>
    <main>
        <section class="hero my-5">
            <div class="jumbotron">
                <h1 class="display-4">Bienvenido al Sistema de Calificaciones Universitarias</h1>
                <p class="lead">Aquí puedes gestionar tus calificaciones y la información de tus alumnos.</p>
                <hr class="my-4">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a class="btn btn-primary btn-lg" th:href="@{/login}">Iniciar Sesión</a>
                    <a class="btn btn-secondary btn-lg" th:href="@{/registro}">Crear Cuenta</a>
                </div>
            </div>
        </section>
        <section class="recent-students">
            <h2>Últimos Alumnos Registrados</h2>
            <div class="row">
                <div class="col-md-4 mb-4" th:each="alumno : ${ultimosAlumnos}">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${alumno.nombre}"></h5>
                            <p class="card-text" th:text="${alumno.rut}"></p>
                            <a th:href="@{/perfil(rut=${alumno.rut})}" class="btn btn-primary">Ver Perfil</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer th:replace="fragments/footer :: footer"></footer>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
