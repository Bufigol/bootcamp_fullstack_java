<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Alumnos - Sistema de Calificaciones</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link th:href="@{/css/header.css}" rel="stylesheet">
  <link th:href="@{/css/footer.css}" rel="stylesheet">
  <link th:href="@{/css/materias.css}" rel="stylesheet">
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Main Content -->
<main class="container my-5">
  <!-- Alert Container -->
  <div th:replace="~{fragments/header :: alerts}"></div>

  <!-- Page Header -->
  <div class="row mb-4 align-items-center">
    <div class="col">
      <h2 class="text-info">Gestión de Alumnos</h2>
    </div>
    <div class="col-auto" sec:authorize="hasRole('ROLE_ADMIN')">
      <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#alumnoModal">
        <i class="bi bi-person-plus me-2"></i>Nuevo Alumno
      </button>
    </div>
  </div>

  <!-- Filters Section -->
  <div class="materias-table p-4 mb-4">
    <form id="searchForm" class="row g-3">
      <div class="col-md-4">
        <label for="searchRut" class="form-label text-info">RUT</label>
        <input type="text" class="form-control" id="searchRut"
               placeholder="Buscar por RUT..."
               th:value="${param.rut}">
      </div>
      <div class="col-md-4">
        <label for="searchNombre" class="form-label text-info">Nombre</label>
        <input type="text" class="form-control" id="searchNombre"
               placeholder="Buscar por nombre..."
               th:value="${param.nombre}">
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button type="submit" class="btn btn-info w-100">
          <i class="bi bi-search me-2"></i>Buscar
        </button>
      </div>
    </form>
  </div>

  <!-- Table Section -->
  <div class="materias-table">
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead>
        <tr>
          <th>RUT</th>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Materias</th>
          <th>Fecha Registro</th>
          <th sec:authorize="hasRole('ROLE_ADMIN')">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${alumnos.isEmpty()}">
          <td colspan="6" class="text-center py-4">
            <i class="bi bi-inbox fs-2 d-block mb-2"></i>
            No hay alumnos registrados
          </td>
        </tr>
        <tr th:each="alumno : ${alumnos}">
          <td th:text="${alumno.rut}"></td>
          <td th:text="${alumno.nombre}"></td>
          <td th:text="${alumno.direccion}"></td>
          <td>
                                <span class="badge bg-info"
                                      th:text="${alumno.materias.size()}">0</span>
          </td>
          <td th:text="${#temporals.format(alumno.createdAt, 'dd/MM/yyyy')}"></td>
          <td sec:authorize="hasRole('ROLE_ADMIN')">
            <div class="btn-group">
              <button class="btn btn-info btn-sm"
                      th:onclick="'editarAlumno(\'' + ${alumno.id} + '\')'"
                      data-bs-toggle="tooltip"
                      title="Editar">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-info btn-sm ms-2"
                      th:onclick="'asignarMaterias(\'' + ${alumno.id} + '\')'"
                      data-bs-toggle="tooltip"
                      title="Asignar Materias">
                <i class="bi bi-journal-plus"></i>
              </button>
              <button class="btn btn-danger btn-sm ms-2"
                      th:onclick="'eliminarAlumno(\'' + ${alumno.id} + '\')'"
                      data-bs-toggle="tooltip"
                      title="Eliminar">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Pagination -->
  <nav th:if="${alumnos.totalPages > 1}" class="mt-4">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${alumnos.first ? 'disabled' : ''}">
        <a class="page-link" th:href="@{/alumnos(page=${alumnos.number - 1})}">
          <i class="bi bi-chevron-left"></i>
        </a>
      </li>
      <li class="page-item"
          th:each="pageNumber : ${#numbers.sequence(0, alumnos.totalPages - 1)}"
          th:classappend="${pageNumber == alumnos.number ? 'active' : ''}">
        <a class="page-link" th:href="@{/alumnos(page=${pageNumber})}"
           th:text="${pageNumber + 1}"></a>
      </li>
      <li class="page-item" th:classappend="${alumnos.last ? 'disabled' : ''}">
        <a class="page-link" th:href="@{/alumnos(page=${alumnos.number + 1})}">
          <i class="bi bi-chevron-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</main>

<!-- Modal para Crear/Editar Alumno -->
<div class="modal fade" id="alumnoModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-info" id="alumnoModalLabel">Nuevo Alumno</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="alumnoForm" novalidate>
          <input type="hidden" id="alumnoId">
          <div class="mb-3">
            <label for="rut" class="form-label text-info">RUT</label>
            <input type="text" class="form-control" id="rut"
                   required pattern="\d{1,2}\.\d{3}\.\d{3}[-][0-9kK]{1}"
                   placeholder="12.345.678-9">
            <div class="invalid-feedback">
              Ingrese un RUT válido (Formato: 12.345.678-9)
            </div>
          </div>
          <div class="mb-3">
            <label for="nombre" class="form-label text-info">Nombre</label>
            <input type="text" class="form-control" id="nombre"
                   required minlength="3" maxlength="100"
                   placeholder="Nombre completo">
            <div class="invalid-feedback">
              El nombre debe tener entre 3 y 100 caracteres
            </div>
          </div>
          <div class="mb-3">
            <label for="direccion" class="form-label text-info">Dirección</label>
            <input type="text" class="form-control" id="direccion"
                   maxlength="255"
                   placeholder="Dirección del alumno">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-info" id="saveAlumno">
          <span class="spinner-border spinner-border-sm d-none"></span>
          <span class="button-text">Guardar</span>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal para Asignar Materias -->
<div class="modal fade" id="materiasModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-info">Asignar Materias</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="materiasForm">
          <div class="mb-3">
            <label class="form-label text-info">Materias Disponibles</label>
            <div id="materiasList" class="list-group">
              <!-- Las materias se cargarán dinámicamente -->
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-info" id="saveMaterias">
          <span class="spinner-border spinner-border-sm d-none"></span>
          <span class="button-text">Guardar Cambios</span>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/utils.js}"></script>
<script th:src="@{/js/alumnos.js}"></script>
</body>
</html>
