<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Universidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/header :: header}"></div>

<div class="flex-grow-1" role="main">
    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <h4 class="text-center text-info mb-0">Iniciar Sesión</h4>
            </div>

            <div class="card-body">
                <div class="alert-container mb-4">
                    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        Credenciales inválidas
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div th:if="${param.logout}" class="alert alert-info alert-dismissible fade show" role="alert">
                        Has cerrado sesión exitosamente
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>

                <form th:action="@{/auth/login}" method="POST" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text"
                               class="form-control"
                               id="username"
                               name="username"
                               required>
                        <div class="invalid-feedback">
                            Por favor ingrese su nombre de usuario
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password"
                               class="form-control"
                               id="password"
                               name="password"
                               required>
                        <div class="invalid-feedback">
                            Por favor ingrese su contraseña
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-info" type="submit">
                            <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                            <span class="button-text">Iniciar Sesión</span>
                        </button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    ¿No tienes una cuenta?
                    <a th:href="@{/registro}" class="text-info text-decoration-none">Regístrate</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/scripts :: scripts}"></div>

</body>
</html>
