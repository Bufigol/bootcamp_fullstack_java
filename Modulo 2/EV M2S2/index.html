<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\assets\css\style.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <h1 class="heading">Regístrate</h1>
        <form action="#">
            <table>
                <tr>
                    <td>
                        <input type="text" name="first_name" id="first_name"  placeholder="Nombre">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="last_name" id="last_name"  placeholder="Apellido">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" name="password" id="password" placeholder="Contraseña">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Regístrate</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>¿Ya eres miembro? <a href="#">Inicia tu sesión</a></p>
                    </td>
                    <td>
                        <div class="checkbox-wrapper-8">
                            <input type="checkbox" id="cb3-8" class="tgl tgl-skewed">
                            <label for="cb3-8" data-tg-on="ON" data-tg-off="OFF" class="tgl-btn"></label>
                          </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
