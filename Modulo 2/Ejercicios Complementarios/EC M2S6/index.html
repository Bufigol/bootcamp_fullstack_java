<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Formulario de Solicitud</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Formulario de Solicitud</h1>
      <form action="./gracias.html" method="post">
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              placeholder="Marcos"
              value = "Marcos"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="apellido" class="form-label">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="apellido"
              name="apellido"
              placeholder="Ortega"
              value = "Ortega"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="usrName" class="form-label">Nombre de Usuario</label>
            <div class="input-group">
              <span class="input-group-text">@</span>
              <input
                type="text"
                class="form-control"
                id="usrName"
                name="usrName"
                placeholder="marO"
              />
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="ciudad" class="form-label">Ciudad</label>
            <input
              type="text"
              class="form-control"
              id="ciudad"
              name="ciudad"
              placeholder="New York"
              value = "New York"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="motivo" class="form-label">Motivo</label>
            <select class="form-select" id="motivo" name="motivo" required>
              <option value="1" disabled selected>Depósito</option>
              <option value="2">Giro</option>
              <option value="3">Consulta de saldo</option>
            </select>
          </div>
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="respInScreen"
            name="respInScreen"
            required
          />
          <label class="form-check-label" for="respInScreen">
            ¿Desea ver la respuesta en pantalla?
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Solicitar</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
