<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Datos del Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<!--/*@thymesVar id="usuario" type="com.bufigol.ecm6s3.modelo.Usuario"*/-->
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Datos del Usuario Registrado</h3>

                    <div class="row mb-3">
                        <label class="col-sm-4 fw-bold">Nombre Completo:</label>
                        <div class="col-sm-8">
                            <span th:text="${usuario.nombre + ' ' + usuario.apellido}" class="text-secondary"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 fw-bold">Username:</label>
                        <div class="col-sm-8">
                            <span th:text="${usuario.username}" class="text-secondary"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 fw-bold">Email:</label>
                        <div class="col-sm-8">
                            <span th:text="${usuario.email}" class="text-secondary"></span>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <a href="/form" class="btn btn-primary px-4">Volver al formulario</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
