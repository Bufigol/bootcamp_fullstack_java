<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario Registrado</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Tu archivo CSS -->
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
<div id="cyberpunk-form" class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center m-0">Usuario registrado</h3>
        </div>
        <div class="card-body">
            <!-- Mensaje de éxito -->
            <div class="alert alert-success text-center" role="alert">
                ¡Registro completado con éxito!
            </div>

            <!-- Información del usuario -->
            <div class="list-group list-group-flush">
                <!-- Nombre -->
                <div class="list-group-item bg-transparent">
                    <div class="row">
                        <div class="col-4 fw-bold">Nombre:</div>
                        <div class="col-8" th:text="${usuario.nombre}"></div>
                    </div>
                </div>

                <!-- Apellido -->
                <div class="list-group-item bg-transparent">
                    <div class="row">
                        <div class="col-4 fw-bold">Apellido:</div>
                        <div class="col-8" th:text="${usuario.apellido}"></div>
                    </div>
                </div>

                <!-- Username -->
                <div class="list-group-item bg-transparent">
                    <div class="row">
                        <div class="col-4 fw-bold">Usuario:</div>
                        <div class="col-8" th:text="${usuario.username}"></div>
                    </div>
                </div>

                <!-- Email -->
                <div class="list-group-item bg-transparent">
                    <div class="row">
                        <div class="col-4 fw-bold">Email:</div>
                        <div class="col-8" th:text="${usuario.email}"></div>
                    </div>
                </div>
            </div>

            <!-- Botón para volver -->
            <div class="d-grid gap-2 mt-4">
                <a th:href="@{/registro}" class="btn btn-primary">Volver al registro</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS y Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
