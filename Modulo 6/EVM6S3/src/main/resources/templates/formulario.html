<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.x.x/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Agregar Producto</h2>
    <form th:action="@{/producto/procesar}" th:object="${producto}" method="post">

        <div class="mb-3">
            <label>Nombre: <input type="text" th:field="*{nombre}" class="form-control"></label>
        </div>
        <div class="mb-3">
            <label>Descripci√≥n: <input type="text" th:field="*{descripcion}" class="form-control"></label>
        </div>
        <div class="mb-3">
            <label>Precio: <input type="number" th:field="*{precio}" class="form-control"></label>
        </div>
        <div class="mb-3">
            <label>Stock: <input type="number" th:field="*{stock}" class="form-control"></label>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>
